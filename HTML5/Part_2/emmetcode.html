<!-- Emmet syntax's : 

a) Child : > 
p>div>ul>li  transforms into  -->
<p>
  <div>
    <ul>
      <li></li>
    </ul>
  </div>
</p>

<!--
b) Multiplication : * 
ol>li*6  transforms into  -->
<ol>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ol>

<!-- 
Sibling : + 
nav+div+p  transforms into  -->
<nav></nav>
<div></div>
<p></p>
<!-- 
GROUPING : () 
div>(header>ol>li*2>{CLick}+a{HERE}+{tocontiue})+footer>p -->

<div>
  <header>
    <ol>
      <li>CLick<a href="">HERE</a>tocontiue</li>
      <li>CLick<a href="">HERE</a>tocontiue</li>
    </ol>
  </header>
  <footer>
    <p></p>
  </footer>
</div>
