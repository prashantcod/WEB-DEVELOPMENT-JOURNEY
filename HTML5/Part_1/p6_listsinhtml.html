<!--         FOR ORERRED LIST WE USE <ol> </ol> tags in html5             -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <ol type = "i">  <!-- for more customized list u can use type  and this type is a html attribute-->
        <li> MANGO</li>  
        <li> BANANA</li>
        <li> APPLE</li>
        <li> EIWI</li>

    </ol>
</body>
</html>
