<!-- COLSPAN AND ROWSPAN ATTRIBUTES IN TABLE IN HTML5 
--- Used to create cells which spans over multiple rows and columns or occupies area of span  
BY DEFAULT THE VALUE OF COLSPAN AND ROWSPAN IS 1 . --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MORE ON TABLES </title>
</head>
<body>
  <!-- table>caption+thead>(tr>th*3)+tbody>(tr*4>td*3) -->
  

  <table border="black">
    <caption>Food Menu</caption>
    <thead>
      <tr>
        <th ROWSPAN ="2">ITEM </th>
        <th COLSPAN="2">PRICE </th>
      </tr>
      <tr>
        <th> INR </th>
        <th> USD </th>

      </tr>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.14</td>
        </tr>
        <tr>
          <td>Samasoa</td>
          <td>12</td>
          <td>0.17</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.28</td>
        </tr>
        <tr>
          <td>Wai Wai</td>
          <td>15</td>
          <td>0.34</td>
        </tr>
      </tbody>
    </thead>
  </table>

 <!--  -->
  

  

</body>
</html>
