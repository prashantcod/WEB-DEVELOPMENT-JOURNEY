<!-- LABEL IN HTML  : NORMALLY WE USE <label> </label> this tag but let's try classical approach of id and for  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLASSICAL APPROACH IN LABEL </title>
</head>
<body>
    <form action="/action">
      <div>
      <label for="prash" > USERNAME :  </label>
      <input type="text" placeholder="ENTER USERNAME" id="prash">
      </div>

      <div>
        <label for="hehe">PASSWORD : </label>
        <input type="password" placeholder = "ENTER PASSWORD " id="hehe">
      </div>
      
    
    
    
    </form>
</body>
</html>
