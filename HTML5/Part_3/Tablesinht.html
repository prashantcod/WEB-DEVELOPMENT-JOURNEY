<!-- TABLES IN HTML : COMBINATION OF ROWS and Columns in HTML is TABLES -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLES </title>
</head>
<body>
  
  <table border="Black"> 
     <caption> STUDENT INFO</caption>
     <!-- SEMANTICS IN TABLES : thead , tbody , tfoot 
              thead - to wrap table header 
              tbody - to wrap table body 
              tfoot - to wrap table footer  -->
     <!-- TABLE HEADER  -->
     <thead> 
       <tr>
        <th> NAME </th>
        <th> AGE </th>
        <th> BIRTHM</th>
     </tr>

     </thead>

     <!-- TABLE BODY  -->

    <tbody> 
     <tr> 
        <td> Aaryan </td>
        <td> 20</td>
        <td> OCT</td>
     </tr>
          <tr> 
        <td> Kapil </td>
        <td> 18</td>
        <td> JAN </td>
     </tr>     <tr> 
        <td> Rajan </td>
        <td> 19</td>
        <td> JUNE</td>
     </tr>

    </tbody>
    
  </table>
</body>
</html>
